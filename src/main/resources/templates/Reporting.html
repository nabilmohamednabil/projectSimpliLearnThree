<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Sports Shoes </title>
</head>

<body>

<div class="container">


 <form th:action="@{/Report/filter}">
	    Filter By Date  <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}"  />
	    &nbsp;
        Category :<input type="text" name="keyword2" id="keyword2" size="50" th:value="${keyword2}"  />
        &nbsp;
	    <input type="submit" value="Search" />
	    &nbsp;
	</form>
	<br></br>
	
	
	<h3>Reporting</h3>
	<hr>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Purchase ID</th>
				<th>User ID</th>
				<th>Purchase Date</th>
				<th>Purchase Total Amount</th>
				<th>Purchase Products</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="thepurcahse : ${PurchaseList}">
			
				<td th:text="${thepurcahse.purchid}" />	
				<td th:text="${thepurcahse.user.getName()}" />	
				<td th:text="${thepurcahse.purchdate}" />	
				<td th:text="${thepurcahse.totalamount}" />
                <td>
				        <span th:each="theproduct : ${thepurcahse.ProductList}">				        
				        <span th:text=" 'Product is ' + ${theproduct.name} + ' , ' "/>
				        </span>			           		
   				</td>		
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
